<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advert Carousel</title>
</head>
<body>

    <div class="advert">
        <div class="img--container">
            <img class="logo" src="images/logo.png" alt="Logo">
            <div class="img" style="background-image: url('images/1.png');"></div>
            <div class="img" style="background-image: url('images/2.png');"></div>
            <div class="img" style="background-image: url('images/3.png');"></div>
            <div class="img" style="background-image: url('images/4.png');"></div>
        </div>
        <div class="info--container">
            <div class="controls">
                <img class="previous" src="images/arrow.png" alt="Previous Button"/>
                <img class="next" src="images/arrow.png" alt="Next Button"/>
            </div>
            <div class="heading--container">
                <h1 class="heading">Small Check Merino Wool Scarf</h1>
                <h1 class="heading">Micro Bags</h1>
                <h1 class="heading">Medium Lily in Sapphire</h1>
                <h1 class="heading">Mini Alexa in Amethyst</h1>
            </div>
            <img class="cta" src="images/cta.png" alt="Call to Action">
        </div>

    </div>

    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
