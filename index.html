<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advert Carousel</title>
</head>
<body>

    <div class="advert">
        <div class="img--container">
            <img class="logo" src="images/logo.png" alt="Logo">

            <!-- image data to be added dynamically here -->

        </div>
        <div class="info--container">
            <div class="controls">
                <img class="previous" src="images/arrow.png" alt="Previous Button"/>
                <img class="next" src="images/arrow.png" alt="Next Button"/>
            </div>
            <div class="heading--container">
                
                <!-- heading data to be added dynamically here -->

            </div>
            <img class="cta" src="images/cta.png" alt="Call to Action">
        </div>

    </div>

    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
